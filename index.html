<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="styles/style.css"> <!-- corrects css link to include styles folder -->
</head>

<body>
  <header class="header">

    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="images/museum.jpg,
                    images/museum-640x.jpg 2x,
                    images/museum-960x.jpg 3x" 
                    media="(max-width: 319px)" />

      <source srcset="images/museum-320x.jpg,
                    images/museum-640x.jpg 2x,
                    images/museum-960x.jpg 3x" 
                        media="(max-width: 320px)" />

      <source srcset="images/museum-480x.jpg,
                        images/museum-960x.jpg 2x,
                        images/museum-1440x.jpg 3x" 
                        media="(max-width: 480px)" />

      <source srcset="images/museum-720x.jpg,
                        images/museum-1440x.jpg 2x,
                        images/museum-2160x.jpg 3x" 
                        media="(max-width: 720px)" />

      <source srcset="images/museum-960x.jpg,
                        images/museum-1920x.jpg 2x,
                        images/museum-2880x.jpg 3x" 
                        media="(max-width: 959px)" />

      <source srcset="images/museum-480x480.jpg,
                        images/museum-960x960.jpg 2x,
                        images/museum-1440x1440.jpg 3x" 
                        media="(max-width: 960px)" />

      <source srcset="images/museum-640x640.jpg,
                        images/museum-1280x1280.jpg 2x,
                        images/museum-1920x1920.jpg 3x" 
                        media="(max-width: 1280px)" />

      <source srcset="images/museum-800x800.jpg,
                        images/museum-1600x1600.jpg 2x,
                        images/museum-2400x2400.jpg 3x" 
                        media="(max-width: 1600px)" />

      <img class="orig-img" src="images/museum.jpg" alt="bench in a museum">
    </picture>

  </header>
</body>

</html>

<!-- 
Add the appropriate HTML / CSS, so that if the viewport is smaller than 960px, the image will be displayed in landscape and at an adequate resolution.

Add the appropriate HTML / CSS, so that if the viewport is 960px or larger, the image displayed is square and at an adequate resolution. 
-->
